<p-dialog header="Sales Check Inquiry" [(visible)]="display" [modal]="true" [responsive]="true" [style]="{width: '1400px', height: '1400px'}"
[maximizable]="true" [baseZIndex]="10000" [draggable]="false" [positionTop]="35">
    <!-- Search Form -->
    <p-fieldset>
        <p-header>Search By</p-header>
        <div>
            <div class="row">
                <div class="col-xl-3 text-xs-center">
                    <fieldset class="form-group">
                        <label>Salescheck Number</label>
                        <input class="form-control" placeholder="Enter text">
                    </fieldset>
                </div>
                <div class="col-xl-3 text-xs-center">
                    <fieldset class="form-group">
                        <label>Customer Phone Number</label>
                        <input class="form-control" placeholder="Enter text">
                    </fieldset>
                </div>
                <div class="col-xl-3 text-xs-center">
                    <fieldset class="form-group">
                        <label>Customer Name</label>
                        <input class="form-control" placeholder="Enter text">
                    </fieldset>
                </div>
                <div class="col-xl-3 text-xs-center">
                    <div style="padding-top: 30px;">
                        <button type="submit" class="btn btn-primary">Search</button> &nbsp;
                        <button type="reset" class="btn btn-primary">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </p-fieldset><br>
    <!-- Search from end -->
    <!-- sales check inquiry grid -->
    <div>
        <p-table [columns]="colsSci" [value]="salesCheckInquiriesClone" [scrollable]="true" [lazy]="true"
            (onLazyLoad)="loadSalesCheckInquiryLazy($event)" [paginator]="true" [rows]="10"
            [totalRecords]="totalRecordsSci" scrollHeight="150px">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of colsSci" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr style="height:30px;width: 50px;">
                    <td *ngFor="let col of colsSci">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div><br>
    <!-- sales check inquiry grid end-->

    <!-- Contractor invoice grid -->
    <div>
        <p-table [columns]="colsCi" [value]="contractorInvoicesClone" [scrollable]="true" [lazy]="true"
            (onLazyLoad)="loadContractorInvoiceLazy($event)" [paginator]="true" [rows]="10"
            [totalRecords]="totalRecordsSci" scrollHeight="150px">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of colsCi" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr style="height:30px;width: 50px;">
                    <td *ngFor="let col of colsCi">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <!-- Contractor invoice grid end-->
</p-dialog>

<h1 class="text-center"><b>{{welcomeMsg}}</b></h1>
