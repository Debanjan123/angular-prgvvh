<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <!-- <img src="assets/images/transformco.png" /> -->
            <br><br>
            <div class="card card-default mb-3">
                <div class="card-header bg-primary text-white">
                    <i class="fa fa-user" aria-hidden="true"></i> Login
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" *ngIf="isUnauthoried">
                        <strong><i class="fa fa-times" aria-hidden="true"></i></strong> {{ invalidLoginMessage }}
                    </div>
                    <form [formGroup]="loginForm">
                        <div class="form-group">
                            <i class="fa fa-user" aria-hidden="true"></i><label for="username"> User ID</label>
                            <input type="text" #username formControlName="username" class="form-control text-white bg-primary" placeholder="Enterprice Id"/>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-key" aria-hidden="true"></i><label for="password"> Password</label>
                            <input type="password" formControlName="password" class="form-control text-white bg-primary" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <button [disabled]="loginForm.invalid" class="btn btn-primary"
                                (click)="authorizeUser()">Login <i class="fa fa-user" aria-hidden="true"></i></button>
                            <a (click)="forgotPassword()" target="_blank" href="https://www.google.com/">Forgot Password</a>
